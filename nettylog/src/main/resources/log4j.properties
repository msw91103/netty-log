log4j.rootLogger=info,info
#每一天产生1个日志文件
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
#定义日志存放路径
log4j.appender.info.File=./logs/log
#日志文件是否追加
log4j.appender.info.Append=true
#定义的时间格式，如果时间定义到分钟（mm）就是每分钟生成一个日志文件，而这里定义的这个格式就是日志名后缀
log4j.appender.info.DatePattern='_'yyyy-MM-dd-HH'.log'
#日志输出级别
log4j.appender.info.Threshold=INFO
#日志中输出的日志的格式
log4j.appender.info.layout=org.apache.log4j.PatternLayout
#定义的日志格式
log4j.appender.info.layout.ConversionPattern=%m%n
